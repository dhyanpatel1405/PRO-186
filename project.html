<!DOCTYPE html>
<html>
   
<head>

<title>FIREWORKS</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>  
<script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>  
</head>

<body>

<a-scene>
<a-entity position="0 1 0" spe-particles="
color:red,green,blue;
distribution:sphere;
radius:10;
randomize-velocity:true;
particle-count:4379;
velocity:3;
velocity-spread:60;
max-age:3;
drag:1;
duration:-1;
blending:additive;
active-multiplier:10000;
size:1,1,1,0
"></a-entity>
<a-sky color="#000000"></a-sky>
<a-camera position="0 0 20"></a-camera>

</a-scene>



</body>

</html>
